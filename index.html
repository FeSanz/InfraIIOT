<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
        <title>
            Infra-IIoT
        </title>
        <!-- Nucleo Icons -->
        <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="assets/css/demo.css" rel="stylesheet"/>
    </head>

    <body class="">

        <div class="loader"></div>
        <div class="wrapper">

            <header role="banner">
                <nav class="navbar navbar-expand-lg py-5 navbar-absolute bg-dark ">
                    <div class="container">
                        <img src="assets/img/infra-logo.png" class="navbar-brand-centered">
                    </div>
                </nav>
            </header>

            <div class="content">
                <div class="row justify-content-center">
                    <div class="col-md-6 button-wrapper mt-n1">
                        <div class="card">
                            <div class="card-header card">
                                <h2 class="title card-text">Iniciar Sesión</h2>
                            </div>
                            <div class="card-body">

                                <div class="col-md-12">
                                    <div class="card card-user">
                                        <div class="card-body">
                                            <p class="card-text">
                                            <div class="author">
                                                <div class="block block-one"></div>
                                                <div class="block block-two"></div>
                                                <div class="block block-three"></div>
                                                <div class="block block-four"></div>
                                                <a href="#">
                                                    <img class="avatar" src="assets/img/default-avatar.png" alt="...">
                                                </a>
                                            </div>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <form id="signin-form">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Usuario</label>
                                                <input type="text" class="form-control" placeholder="Usuario o correo electrónico" value=""
                                                       id="email" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Contraseña</label>
                                                <input type="password" class="form-control" placeholder="Contraseña" value="" id="password"
                                                       required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <a href="#" id="forgotPass"><u>Olvidaste tu contraseña</u></a>
                                                <p class="text-danger" id="errorMessageSession"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" href="#" class="btn btn-block btn-primary">Acceder</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="copyright">
                        ©
                        <script>
                            document.write(new Date().getFullYear())
                        </script> - <i class="tim-icons icon-app"></i> by
                        <a href="" target="_blank">Condor</a> .
                    </div>
                </div>
            </footer>
        </div>
        <script src="assets/js/index_log.js"></script>
        <!--   Core JS Files   -->
        <script src="assets/js/core/jquery.min.js"></script>
        <script src="assets/js/core/popper.min.js"></script>
        <script src="assets/js/core/bootstrap.min.js"></script>
        <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <!-- Chart JS -->
        <script src="assets/js/plugins/chartjs.min.js"></script>
        <!--  Notifications Plugin    -->
        <script src="assets/js/plugins/bootstrap-notify.js"></script>
        <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="assets/js/black-dashboard.min.js?v=1.0.0"></script>
        <!-- Firebase -->
        <script src="assets/firebase/firebase_app.js" type="text/javascript"></script>
        <script src="assets/firebase/firebase_analytics.js" type="text/javascript"></script>
        <script src="assets/firebase/firebase_auth.js" type="text/javascript"></script>
        <script src="assets/firebase/firebase_firestore.js" type="text/javascript"></script>
        <script src="assets/firebase/firebase_login.js" type="text/javascript"></script>
    </body>
</html>
